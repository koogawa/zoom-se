<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zoom用効果音集</title>
        <link href="./markdown.css" rel="stylesheet"></link>
        <style>
          .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
          }
        
          @media (max-width: 767px) {
            .markdown-body {
              padding: 15px;
            }
          }
        </style>
    </head>
    <body class="markdown-body">
        <h1>Zoom用効果音集</h1>
        <p>リンクをクリックすると効果音が鳴ります。</p>
        <ul>
            <li><a href="javascript:playCheers1()">「えーっ？」</a></li>
            <li><a href="javascript:playCheers2()">「ええーーっ！？すごい！」</a></li>
            <li><a href="javascript:playLaughter1()">みんなで大笑い1</a></li>
            <li><a href="javascript:playLaughter2()">みんなで大笑い2</a></li>
            <li><a href="javascript:playLaughter3()">みんなで大笑い3</a></li>
            <li><a href="javascript:playApplause1()">歓声と拍手（小）</a></li>
            <li><a href="javascript:playApplause2()">歓声と拍手（大）</a></li>
        </ul>
        <p>Zoomで画面共有する際「コンピューターの音声を共有」にチェックを入れるのを忘れずに！</p>
        <p><img src="zoom_audio.png"></p>
        <hr>
        <address>
            <a href="https://soundeffect-lab.info/">効果音ラボ</a>さんの素材を利用しております。ありがとうございます。
            <a href="https://github.com/koogawa/zoom-se">Fork me on Github</a>
        </address>

        <audio src="audio/cheers1.mp3" id="cheers1" preload="auto" type="audio/mp3"></audio>
        <audio src="audio/cheers2.mp3" id="cheers2" type="audio/mp3"></audio>
        <audio src="audio/laughter1.mp3" id="laughter1" type="audio/mp3"></audio>
        <audio src="audio/laughter2.mp3" id="laughter2" type="audio/mp3"></audio>
        <audio src="audio/laughter3.mp3" id="laughter3" type="audio/mp3"></audio>
        <audio src="audio/applause1.mp3" id="applause1" type="audio/mp3"></audio>
        <audio src="audio/applause2.mp3" id="applause2" type="audio/mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
